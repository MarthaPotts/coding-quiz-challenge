<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="timer">Is this thing on?</div>
    <button class="start">Start
    </button>
    <div class="intro" style="display: block">Coding Quiz Challenge</div>
    <div class="question1" style="display: none">Commonly used data types DO NOT include:</div>

    <script>
        var timer = document.querySelector(".timer"); 

        var secondsLeft = 75; 
        function setTime() {
            var timerInterval = setInterval(
                function(){secondsLeft --;
            timer.textContent = secondsLeft;
        if(secondsLeft === 0){
            clearInterval(timerInterval);
        }
    },1000)
};
document.querySelector(".start").addEventListener("click", function() {setTime();});
    
document.querySelector(".start").addEventListener("click", function(){
    document.querySelector(".intro").style.display="none";
    document.querySelector(".question1").style.display = "block";});
  
    </script>
</body>
</html>
